name: Stable multi-OS release

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: freebsd
            goarch: amd64
            ext: ""
          - goos: netbsd
            goarch: amd64
            ext: ""

    env:
      CGO_ENABLED: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Ensure go.mod exists
        run: |
          if [ ! -f go.mod ]; then
            go mod init "github.com/${GITHUB_REPOSITORY}"
          fi
          go mod tidy || true

      - name: Meta
        id: meta
        run: |
          BIN="check_domain"
          OS="${{ matrix.goos }}"
          ARCH="${{ matrix.goarch }}"
          EXT="${{ matrix.ext }}"
          OUTDIR="dist"
          FILENAME="${BIN}-${OS}-${ARCH}${EXT}"
          echo "bin=$BIN" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "outdir=$OUTDIR" >> $GITHUB_OUTPUT

      - name: Build ${{ matrix.goos }}_${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p "${{ steps.meta.outputs.outdir }}"
          # при желании проброс версии: -ldflags "-s -w -X main.version=stable"
          go build -trimpath -ldflags "-s -w" -o "${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}" .

      - name: Checksums
        run: |
          cd "${{ steps.meta.outputs.outdir }}"
          sha256sum "${{ steps.meta.outputs.filename }}" > "${{ steps.meta.outputs.filename }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}
            ${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}.sha256

  release:
    needs: build
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (for tagging)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Move 'stable' tag to current commit
        run: |
          git tag -fa stable -m "stable release"
          git push -f origin stable

      - name: Download artifacts (flatten)
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true   # ВСЕ файлы в одну папку dist/

      # Один вызов, один непересекающийся шаблон -> без дублей
      - name: Create/Update GitHub Release (tag=stable)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: stable
          name: Stable
          make_latest: true
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

