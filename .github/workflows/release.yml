name: Stable multi-OS release

on:
  push:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build:
    if: contains(github.event.head_commit.message, 'stable release')
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
          - goos: linux
            goarch: arm64
            ext: ""
          - goos: windows
            goarch: amd64
            ext: .exe
          - goos: darwin
            goarch: amd64
            ext: ""
          - goos: darwin
            goarch: arm64
            ext: ""
          - goos: freebsd
            goarch: amd64
            ext: ""
          - goos: netbsd
            goarch: amd64
            ext: ""

    env:
      CGO_ENABLED: 0

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'   # <-- больше не зависит от go.mod

      # Если в репозитории нет go.mod — создаём минимальный модуль автоматически
      - name: Ensure go.mod exists
        shell: bash
        run: |
          if [ ! -f go.mod ]; then
            MOD="github.com/${GITHUB_REPOSITORY}"
            go mod init "$MOD"
          fi
          # На случай наличия зависимостей:
          go mod tidy || true

      - name: Meta
        id: meta
        shell: bash
        run: |
          TS=$(date -u +'%Y.%m.%d-%H%M')
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="v${TS}+${SHORT_SHA}"
          BIN="check_domain"
          OS="${{ matrix.goos }}"
          ARCH="${{ matrix.goarch }}"
          EXT="${{ matrix.ext }}"
          OUTDIR="dist"
          FILENAME="${BIN}-${OS}-${ARCH}${EXT}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "bin=$BIN" >> $GITHUB_OUTPUT
          echo "filename=$FILENAME" >> $GITHUB_OUTPUT
          echo "outdir=$OUTDIR" >> $GITHUB_OUTPUT

      # Если файл у вас не в корне, а в cmd/check_domain/main.go —
      # добавьте: -C ./cmd/check_domain и путь в -o оставьте как есть
      - name: Build ${{ matrix.goos }}_${{ matrix.goarch }}
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p "${{ steps.meta.outputs.outdir }}"
          # Пропишите версию в бинарь при желании:
          # LD="-s -w -X main.version=${{ steps.meta.outputs.tag }}"
          LD="-s -w"
          go build -trimpath -ldflags "$LD" -o "${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}" .

      - name: Checksums
        shell: bash
        run: |
          cd "${{ steps.meta.outputs.outdir }}"
          sha256sum "${{ steps.meta.outputs.filename }}" > "${{ steps.meta.outputs.filename }}.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            ${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}
            ${{ steps.meta.outputs.outdir }}/${{ steps.meta.outputs.filename }}.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, 'stable release')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Derive tag (same as build)
        id: meta
        run: |
          TS=$(date -u +'%Y.%m.%d-%H%M')
          SHORT_SHA=${GITHUB_SHA::7}
          TAG="v${TS}+${SHORT_SHA}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release (raw binaries)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: Stable release ${{ steps.meta.outputs.tag }}
          body: |
            Automated stable release from commit:
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/check_domain-*
            artifacts/**/*.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

